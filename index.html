<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamycone</title>
    <link rel="stylesheet" href="https://use.typekit.net/urn6jcl.css">
    <link href="./style/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./img/noun-ice-cream-icon16.jpg">
</head>
<body>
    
    <header class="float-right ninty-percent">
        <h1>Dreamycone</h1>
        <h2 class="tagline">Nothing better than a cold cone on a hot day.</h2>
        <nav class="mobile">
            <button id="mobile-menu" class="link-button"></button>
            <ul style="display: none;">
                <li>
                    <a class="link-button" target="_blank" href="./pages/menu.html">Menu</a>
                </li>
                <li>
                    <a class="link-button" target="_blank" href="./pages/about.html">About</a>
                </li>
                <li>
                    <a target="_blank" class="link-button specials-popup link-specials" href="./pages/specials.html">Specials</a>
                </li>
            </ul>
        </nav>

        <nav class="desktop">
            <ul>
                <li>
                    <a class="link-button" target="_blank" href="./pages/menu.html">Menu</a>
                </li>
                <li>
                    <a class="link-button" target="_blank" href="./pages/about.html">About</a>
                </li>
                <li>
                    <a target="_blank" class="link-button link-specials specials-popup" href="./pages/specials.html">Specials</a>
                </li>
            </ul>
        </nav>
        
    </header>

    <main>
        <img class="home-img thirty-vh float-right absolute bottom-right" src="./img/coneSansBackground3.png" alt="Butterscotch ice cream in a cone">
    </main>

    <footer class="absolute">
        <p>&copy; Andrew Jonhardt 2024 for Austin Community College</p>
    </footer>

    <script>
        const specialsBtns = document.getElementsByClassName('specials-popup');

        for(let i = 0; i < specialsBtns.length; i++) {
            specialsBtns[i].onclick = () => { window.open('./pages/specials.html', '_blank', 'popup'); }
        }

        document.getElementById('mobile-menu').onclick = () => {
            const menu = document.querySelector('nav.mobile ul');
            menu.style.display = (menu.style.display === "none") ? "flex" : "none";
        }
    </script>
</body>
</html>
